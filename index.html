    </button>

     
    <!-- Grievance Pop-up -->
   
    <div id="grievancePopup" class="modal">
        <div class="modal-content">
            <span class="close" id="closeGrievancePopup" onclick="cancel();">&times;</span>
            <h2>Grievance Form</h2>
            <form id="grievanceForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="phoneNumber">Phone Number:</label>
                <input type="text" id="phoneNumber" required>
                <label for="address">Address:</label>
                <input type="text" id="address" required>
                <label for="grievance">Grievance:</label>
                <textarea id="grievance" rows="4" required></textarea>
                <button class="glow-on-hover" type="button" id="sendButton">Send Mail</button>
            </form>
        </div>
    </div>

    <div class="login-form" id="loginForm">
        <form >
            <h2>Login</h2>
            <label for="officerName">Officer Name:</label>
            <input type="text" id="officerName" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button class="glow-on-hover" id="submit" onclick="openOfficerPage();" >Submit</button>
        </form >
    </div>
